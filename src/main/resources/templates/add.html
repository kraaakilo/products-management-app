<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Product List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      * {
        font-family: Inter !important;
      }
    </style>
    <link rel="stylesheet" href="/resources/css/styles.css" />
  </head>
  <body>
    <div class="max-w-4xl mt-6 mx-auto">
      <div class="relative overflow-x-auto">
        <div class="flex justify-between my-8">
          <h2 class="font-bold text-3xl">Ajouter un produit</h2>

          <a
            href="/products"
            class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center darks:bg-blue-600 darks:hover:bg-blue-700 darks:focus:ring-blue-800"
          >
            Annuler
          </a>
        </div>
      </div>

      <div th:if="${errors}" class="bg-red-100 rounded-2xl p-8 text-red-600">
        <ul th:each="error : ${errors}">
          <li th:text="${error}"></li>
        </ul>
      </div>

      <form action="/products/create" method="post">
        <div class="mb-6">
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 darks:text-white"
            >Nom du Produit:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 darks:bg-gray-700 darks:border-gray-600 darks:placeholder-gray-400 darks:text-white darks:focus:ring-blue-500 darks:focus:border-blue-500"
            placeholder="Nom"
          />
        </div>
        <div class="mb-6">
          <label
            for="price"
            class="block mb-2 text-sm font-medium text-gray-900 darks:text-white"
            >Prix du Produit:</label
          >
          <input
            type="price"
            id="price"
            name="price"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 darks:bg-gray-700 darks:border-gray-600 darks:placeholder-gray-400 darks:text-white darks:focus:ring-blue-500 darks:focus:border-blue-500"
            placeholder="Prix (Ex : 1500)"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="currency"
            class="block mb-2 text-sm font-medium text-gray-900 darks:text-white"
            >Monnaie:</label
          >
          <input
            type="text"
            id="currency"
            name="currency"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 darks:bg-gray-700 darks:border-gray-600 darks:placeholder-gray-400 darks:text-white darks:focus:ring-blue-500 darks:focus:border-blue-500"
            placeholder="Devise (Ex : EUR)"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="tax"
            class="block mb-2 text-sm font-medium text-gray-900 darks:text-white"
            >Taxe:</label
          >
          <input
            type="number"
            id="tax"
            name="tax"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 darks:bg-gray-700 darks:border-gray-600 darks:placeholder-gray-400 darks:text-white darks:focus:ring-blue-500 darks:focus:border-blue-500"
            placeholder="Taxe (Ex : 100)"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="expired_at"
            class="block mb-2 text-sm font-medium text-gray-900 darks:text-white"
            >Date d'expiration:</label
          >
          <input
            type="text"
            id="expired_at"
            name="expired_at"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 darks:bg-gray-700 darks:border-gray-600 darks:placeholder-gray-400 darks:text-white darks:focus:ring-blue-500 darks:focus:border-blue-500"
            placeholder="JJ/MM/AAAA"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="produced_by"
            class="block mb-2 text-sm font-medium text-gray-900 darks:text-white"
            >Produit par:</label
          >
          <input
            type="text"
            id="produced_by"
            name="produced_by"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 darks:bg-gray-700 darks:border-gray-600 darks:placeholder-gray-400 darks:text-white darks:focus:ring-blue-500 darks:focus:border-blue-500"
            placeholder="Producteur"
            required
          />
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center darks:bg-blue-600 darks:hover:bg-blue-700 darks:focus:ring-blue-800"
        >
          Ajouter
        </button>
      </form>
    </div>
  </body>
</html>
